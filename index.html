<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexnav</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            background-color: #555;
        }
        body {
            max-width: 1000px;
            width: 100%;
            background-color: white;
            margin: 0 auto;
            font-family: calibri;
            font-size: 100%;
            border: 5px solid maroon;
        }
        header {
            padding: 1em;
            background-color: black;
            color: white;
        }
        header h1 {
            font-size: 250%;
            color: black;
            text-shadow: 1px 1px 1px white, -1px -1px 1px white, 1px -1px 1px white, -1px 1px 1px white;

        }
        header h2 {
            font-size: 80%;
            margin-top: 10px;
        }
        header a {
            text-decoration: none;
            color: white;
        }
        header a:hover {
            text-decoration: underline;
        }
        main {
            padding: 1em;
            width: 100%;
        }
        nav {
            position: sticky;
            top: 0;
            
        }
        .container {
            display: flex;
            flex-basis: 100%;
            list-style: none;
            justify-content: stretch;
            background-color: black;
        }
        .container > li {
            flex-basis: 25%;
            text-align: center;
            border-top: 5px solid maroon;
        }
        .container > li a {
            display: block;
            color: white;
            text-decoration: none;
            padding: .5em 0;
        }
        .container > li a:hover {
            background-color: #ddd;
            color: black;
        }
        .fakeimg {
            max-width: 800px;
            height: 400px;
            margin: 0 auto 20px;
            padding: 1em;
            font-size: 150%;
            background-color: #555;
            border: 6px solid gray;
            border-radius: 10px;
        }
        .fakeimg:hover {
            background-color: gray;
            border: 6px solid #555;
        }
        footer {
            padding: 2em 0;
            background-color: black;
            border-top: 5px solid maroon;
            color: white;
            font-size: 75%;
            text-align: center;
        }

        @media only screen and (max-width: 767px) {
            body {
                border: none;
            }
            header h1 {
                font-size: 150%;
            }
            main {
                padding: 0;
            }
            .fakeimg {
                margin: 0 0 20px;
                border: none;
                border-radius: 0;
            }
        }
        @media only screen and (max-width: 492px) {
            header h1 {
                font-size: 100%;
            }
            .container {
                flex-direction: column;
            }
            .container li {
                border-top: 1px solid maroon;
            }
            .container li a {
                padding: .25em 0;
            }


        }    

    </style>
</head>
<body>
    <header>
        <h1>Flexnav - Single Tier Navigation Bar Using Flexbox</h1>
        <h2><a href="https://www.freecodecamp.org/news/how-to-create-a-fully-responsive-navbar-with-flexbox-a4435d175dd3/">https://www.freecodecamp.org/news/how-to-create-a-fully-responsive-navbar-with-flexbox-a4435d175dd3/</a></h2>
    </header>
    <nav>  
        <ul class="container">  
          <li><a href="#">Home</a></li>  
          <li><a href="#">Profile</a></li>  
<!--          <li class="search">  
            <input type="text" class="search-input" placeholder="Search">  
          </li>  
-->
          <li><a href="#">Gallery</a></li>          
          <li><a href="#">Logout</a></li>  
        </ul>  
    </nav>
      <main>
          <h2>main</h2>
          <div class="fakeimg">Fake Image 1</div>
          <div class="fakeimg">Fake Image 2</div>
          <div class="fakeimg">Fake Image 3</div>
          <div class="fakeimg">Fake Image 4</div>
          <div class="fakeimg">Fake Image 5</div>
      </main>
      <footer>
          <p>footer</p>
      </footer>
</body>
</html>
